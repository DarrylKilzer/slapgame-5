<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/game.css">
    <title>Slap Rock</title>
</head>

<body>
    
    <header>
        <p>Hand Health:<span id="health">--</span> Enemy Name:<span id="name">--</span>Enemy Health:1,000,000 Hits:<span id="hits">--</span></p>
    </header>
    <section>
        <div class="row">
            <div class="col-6">

                <img class="rockPic" src="Inkedoldmanrock.jpg" alt="">
                <button type="button" onclick="slap()">"Slap"</button>
                <button type="button" onclick="kick()">"Kick"</button>
                <button type="button" onclick="anotherRock()">"Another Rock"</button>
                <button type="button" onclick="brassKnuckles()">"Brass Knuckles"</button>
                <button type="button" onclick="feather()">"Feather"</button>
            </div>
        </div>
    </section>
    <script src="game.js"></script>
</body>
</html>
